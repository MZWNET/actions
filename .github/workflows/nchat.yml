name: Build nchat

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: d99kris/nchat
          ref: v3.67
      - name: Setup Go Environment
        uses: actions/setup-go@v4
        with:
          go-version: stable
          cache: false
      - name: Install Dependencies
        run: sudo apt-get install ccache cmake build-essential gperf help2man libreadline-dev libssl-dev libncurses-dev libncursesw5-dev ncurses-doc zlib1g-dev libsqlite3-dev libmagic-dev -y
      - name: Build
        run: |
          mkdir -p build && cd build && cmake .. && make -s
          mkdir build
          make DESTDIR="./build" install
      - name: Prepare Artifact
        run: tar -zcvf nchat-x86_64-binary.tar.gz build/build/
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: nchat-x86_64-binary-artifact
          path: nchat-x86_64-binary.tar.gz
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.1
          name: Nchat Binary
          body: This releases contains the x86_64 binary of Nchat.
          files: nchat-x86_64-binary.tar.gz
          fail_on_unmatched_files: true
