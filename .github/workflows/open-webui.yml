name: Build Open WebUI frontend

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: open-webui/open-webui
          submodules: recursive
          ref: ${{ inputs.version }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts
          check-latest: true
          cache: pnpm
      - name: Install Dependencies
        run: pnpm i
      - name: Build
        run: pnpm run build