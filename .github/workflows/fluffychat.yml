name: Build FluffyChat Windows

on:
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: krille-chan/fluffychat
          ref: v1.14.5
      - name: Export env
        id: env
        run: cat .github/workflows/versions.env >> $GITHUB_OUTPUT
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.env.outputs.FLUTTER_VERSION }}
      - name: Enable Google's Firebase Cloud Messaging
        run: git apply ./scripts/enable-android-google-services.patch
      - name: Install Dependencies
        run: flutter pub get
      - name: Build
        run: flutter build windows --release
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifact
          path: |
            build/windows/runner/Release/
