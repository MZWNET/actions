name: Build FluffyChat Windows

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  FLUFFYCHAT_VERSION: 1.14.5

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: krille-chan/fluffychat
          ref: v${{ env.FLUFFYCHAT_VERSION }}
      - name: Export env
        id: env
        run: cat .github/workflows/versions.env >> $GITHUB_OUTPUT
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.env.outputs.FLUTTER_VERSION }}
      - name: Enable Google's Firebase Cloud Messaging
        run: git apply ./scripts/enable-android-google-services.patch
      - name: Install Dependencies
        run: flutter pub get
      - name: Build
        run: flutter build windows --release
      - name: Pack
        run: |
          cd build/windows/runner/Release/
          7z a ../../../fluffychat-win-v${{ env.FLUFFYCHAT_VERSION }}.7z .
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: fluffychat-win-artifact
          path: build/fluffychat-win-v${{ env.FLUFFYCHAT_VERSION }}.7z
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: fluffychat-win-v${{ env.FLUFFYCHAT_VERSION }}
          name: Fluffychat Windows Binary (v${{ env.FLUFFYCHAT_VERSION }})
          body: This release contains the windows x86_64 binary of [fluffychat](https://github.com/krille-chan/fluffychat).
          files: build/fluffychat-win-v${{ env.FLUFFYCHAT_VERSION }}.7z
          fail_on_unmatched_files: true
