name: Version Check

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "assets/nvchecker/config.toml"
      - ".github/workflows/nvchecker.yml"

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install nvchecker
      run: |
        pip install httpx[http2] nvchecker
        pip uninstall pycurl -y
    - name: Check update
      run: |
        nvchecker -c assets/nvchecker/nvchecker.toml
        ls -alh
        ls -alh assets/nvchecker/