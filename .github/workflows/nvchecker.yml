name: Version Check

on:
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install nvchecker
      run: pipx install nvchecker --pip-args "--no-binary pycurl"
    - name: Check update
      run: |
        nvchecker -c assets/nvchecker/nvchecker.toml
        ls -alh
        which nvtake
        nvtake --help
        which nvcmp
        nvcmp --help