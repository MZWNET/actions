name: Version Check

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "assets/nvchecker/config.toml"
      - ".github/workflows/nvchecker.yml"

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install nvchecker
      run: |
        pip install httpx[http2] nvchecker
        pip uninstall pycurl -y
    - name: Check update
      run: |
        nvchecker -c assets/nvchecker/config.toml
        nvtake -c assets/nvchecker/config.toml --all
        mv assets/nvchecker/*.json .
    - name: Commit version record files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: update version record files changes"
        branch: nvchecker
        commit_options: "--no-verify --signoff"
        file_pattern: ./*.json
        repository: .
        commit_user_name: GitHub Actions Bot
        commit_user_email: actions@github.com
        commit_author: GitHub Actions Bot <actions@github.com>